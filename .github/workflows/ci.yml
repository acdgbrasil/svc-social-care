name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  packages: read

jobs:
  validate:
    name: Typecheck and tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Setup ORAS
        uses: oras-project/setup-oras@v1

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | oras login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Sync contracts
        env:
          CONTRACTS_REF: ${{ vars.CONTRACTS_REF != '' && vars.CONTRACTS_REF || 'ghcr.io/acdgbrasil/contracts:v1.0.0' }}
        run: bun run contracts:sync

      - name: Typecheck
        run: bun run typecheck

      - name: Run tests
        run: bun test
